- hosts: localhost
  gather_facts: no
  vars_files:
    - keys.yml
  tasks:
    - name: Gather tags
      ec2_tag:
        aws_access_key: "{{AWS_ACCESS_KEY_ID}}"
        aws_secret_key: "{{AWS_SECRET_ACCESS_KEY}}"
        ec2_region: "{{AWS_REGION}}"
        state: list
        resource: i-0b1804e988c07b743
      register: tags
    - name: Display tags
      debug:
        var: tags.tags
    - name: Add tags to resource
      ec2_tag:
        aws_access_key: "{{AWS_ACCESS_KEY_ID}}"
        aws_secret_key: "{{AWS_SECRET_ACCESS_KEY}}"
        ec2_region: "{{AWS_REGION}}"
        resource: snap-0c28a5f4d494b085e
        tags:
          system: erp
          version: 1.2
        state: present